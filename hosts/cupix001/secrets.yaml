# SOPS encrypted secrets for cupix001
# 
# Initialize with:
#   ssh-to-age -private-key -i ~/.ssh/id_ed25519 > /persist/var/lib/sops-nix/key.txt
#   sudo chmod 600 /persist/var/lib/sops-nix/key.txt
#
# Then encrypt this file:
#   sops -e -i hosts/cupix001/secrets.yaml
#
# Edit encrypted secrets:
#   sops hosts/cupix001/secrets.yaml

users:
    dan:
        password: CHANGEME_RUN_mkpasswd_-m_sha-512

headscale:
    noise-private-key: CHANGEME_RUN_headscale_generate_private-key
    db-password: ""  # Empty for SQLite

acme:
    cloudflare-dns-token: CHANGEME_YOUR_CLOUDFLARE_API_TOKEN
